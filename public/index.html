<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="signin.css" rel="stylesheet">

<body class="text-center">


  <main class="form-signin">
    <form method="POST" action="/signup">
      <img class="mb-4" src="images/sign-up.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal text-info">Please sign in</h1>

      <div class="form-floating mt-3 mb-3">
        <input type="NOM" name="firstName" class="form-control" id="floatingInput" placeholder="NOM" required autofocus>
        <label for="floatingInput">NOM</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="PRENOM" name="lastName" class="form-control" id="floatingInput" placeholder="PRENOM" required>
        <label for="floatingInput">PRENOM</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com"
          required>
        <label for="floatingInput">Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up to the newsletter</button>
      <p class="mt-5 mb-3 text-muted">&copy; BOUCHNAYAF Omar</p>
    </form>
  </main>



</body>

</html>
